{% extends 'base.html' %}
{% load static %}

{% block body %}

    <div class="container">
        <br>
        <h5 class="display-6">
            Create Notebook
        </h5>
        <hr>
        <br>
        <form method="post" action="{% url 'new_notebook' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <p><button type="submit">Submit</button></p>
        </form>
    </div>

{% endblock %}
